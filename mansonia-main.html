<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Магазин товаров</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип">
        </div>
        <div class="social-links">
            <a href="#" class="social-link facebook"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-link instagram"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#" class="social-link twitter"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
    </header>
    <section class="products">
        <div class="product-card">
            <img src="product1.jpg" alt="Товар 1" class="product-image">
            <div class="product-info">
                <h2>Товар 1</h2>
                <p>Описание товара 1.</p>
                <p class="product-price">Цена: $19.99</p>
            </div>
        </div>
        <!-- Добавьте другие карточки товаров по аналогии -->
    </section>
    <section class="about">
        <h2>О нас</h2>
        <p>Наш магазин предлагает лучшие товары для вас и вашего дома.</p>
    </section>
    <section class="contacts">
        <h2>Контакты</h2>
        <p>Телефон: +7 123 456-78-90</p>
        <p>Email: info@ourshop.com</p>
    </section>
    <footer>
        <h2>Социальные сети</h2>
        <p>Следите за нами в соцсетях:</p>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>
</body>
</html>
